    <main>
         <!--Job Post Form--->
        <section>
            <div class="container mt-5 shadow p-5">            
                <div class="row justify-content-center">
                    <div class="col-12 col-sm-10 col-md-9 col-lg-8 col-xl-7 col-xxl-6">
                        <header>
                            <p>Fill in the following information so candidates know who you are and what you are looking for</p>
                        </header>
                        <div class="alert alert-success mt-2" id="alert">
                            <strong>Response Type !</strong> Message
                        </div>
                        <form action="" method="post" class="form">
                            <div class="form-group mb-3">
                                <label for="jobTitle" class="form-label"><b>Job Title</b></label>
                                <input class="form-control" type="text" id="jobTitle" name="jobTitle">
                                <h6 class="error-message" id="jobTitle-error"></h6>
                            </div>
                            <div class="form-group mb-3">
                                <label for="primaryRole" class="form-label"><b>Primary Role</b></label>
                                <select class="form-select" id="primaryRole" name="primaryRole">
                                    <option value="Information Technology">Information Technology</option>
                                    <option value="Engineering">Engineering</option>
                                    <option value="Marketing">Marketing</option>
                                    <option value="Design">Design</option>
                                    <option value="Finance">Finance</option>
                                    <option value="Healthcare">Healthcare</option>
                                </select>
                            </div>
                            <div class="row">
                                <div class="col-12 col-sm-4">
                                    <div class="form-group mb-3">
                                        <label for="modality" class="form-label"><b>Modality</b></label>
                                        <select class="form-select" id="modality" name="modality">
                                            <option value="On-Site">On-Site</option>
                                            <option value="Flexible">Flexible</option>
                                            <option value="Remote">Remote</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-12 col-sm-4">
                                    <div class="form-group mb-3">
                                        <label for="jobType" class="form-label"><b>Job Type</b></label>
                                        <select class="form-select" id="jobType" name="jobType">
                                            <option value="Full Time">Full Time</option>
                                            <option value="Part Time">Part Time</option>
                                            <option value="Contract">Contract</option>
                                            <option value="Internship">Internship</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-12 col-sm-4">                                       
                                    <div class="form-group mb-3">
                                        <label for="country" class="form-label"><b>Country</b></label>
                                        <select class="form-select" id="country" name="country">
                                            <option value="Sri lanka">Sri lanka</option>
                                            <option value="Overseas">Overseas</option>
                                        </select>
                                    </div>
                                </div>  
                            </div>
                            <div class="row">
                                <div class="col-12 col-sm-6">
                                    <div class="form-group mb-3">
                                        <label for="salary" class="form-label"><b>Salary</b></label>
                                        <input type="number" class="form-control" id="salary" name="salary">
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-group mb-3">
                                        <label for="Currency" class="form-label"><b>Currency</b></label>
                                        <select class="form-select" id="Currency" name="Currency">
                                            <option value="LKR">LKR</option>
                                            <option value="USD">USD</option>
                                        </select>
                                    </div>
                                </div>
                            </div>  
                            <div class="form-group mb-3">
                                <label for="location" class="form-label"><b>Location</b></label>
                                <input type="text" class="form-control" id="location" name="location">
                                <h6 class="error-message" id="location-error"></h6>
                            </div>
                            <div class="form-group mb-3">
                                <label for="Requirements" class="form-label"><b>Requirements</b></label>
                                <textarea class="form-control" id="Requirements" rows="3" name="Requirements"></textarea>
                                <h6 class="error-message" id="Requirements-error"></h6>
                            </div>
                            <div class="form-group mb-3">
                                <label for="Responsibilities" class="form-label"><b>Responsibilities</b></label>
                                <textarea class="form-control" id="Responsibilities" rows="3" name="Responsibilities"></textarea>
                                <h6 class="error-message" id="Responsibilities-error"></h6>
                            </div>
                            <div class="form-group mb-3">
                                <label for="closing" class="form-label"><b>Closing Date</b></label>
                                <input type="date" name="closing" id="closing"  class="form-control" required>
                                <h6 class="error-message" id="closing-error"></h6>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-block">Post</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
