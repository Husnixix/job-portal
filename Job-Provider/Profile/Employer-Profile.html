    <section>
        <div class="container mt-3 p-3">
            <div class="row justify-content-center">
                <div class="col-12 col-sm-12 col-md-2">
                    <span class="Profile-Pic">H</span>
                </div>
                <div class="col-12 col-sm-12 col-md-4">
                    <header><h3 id="nameValue">Husni </h3></header>
                    <p id="emailValue">husnsi</p>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="container mt-3 p-3">
            <div class="row">
                <div class="col-6">
                    <h5 class="text-start">General Information</h5>
                </div>
                <div class="col-6">
                    <h6 type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#GeneralInformation">Edit</h6>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-6">
                    <span class="info">Phone Number</span><br>
                    <span class="info">Location</span><br>
                    <span class="info">Organization</span><br>
                    <span class="info">Bio</span><br>   
                </div>
                <div class="col-6">
                    <span id="phoneValue"></span><br>              
                    <span id="locationValue"></span><br>
                    <span id="organizationValue"></span><br>
                    <span id="bioValue"></span><br>
                </div>
            </div>
        </div>
    </section>


    
    <section>
        <!-- General Information -->
        <div class="modal fade" id="GeneralInformation" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="GeneralInformationLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="GeneralInformationLabel">General Information</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form action="" class="GeneralInformation"> <!-- Form element outside modal-body -->
                        <div class="modal-body">
                            <div class="alert alert-success mt-2" id="alert"> <!---->
                                <strong>Response Type !</strong> Message
                            </div>
                            <div class="form-group">
                                <label for="Phone" class="form-label"><b>Phone Number</b></label>
                                <input class="form-control" type="text" id="Phone" name="Phone">
                                <h6 class="error-message" id="Phone-error"></h6>
                            </div>
                            <div class="form-group">
                                <label for="location" class="form-label"><b>Location</b></label>
                                <input class="form-control" type="text" id="location" name="location">
                                <h6 class="error-message" id="location-error"></h6>
                            </div>
                            <div class="form-group">
                                <label for="bio" class="form-label"><b>Bio</b></label>
                                <textarea class="form-control" id="bio" rows="3" name="bio"></textarea>
                                <h6 class="error-message" id="bio-error"></h6>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Update</button>
                        </div>
                    </form> <!-- Closing form tag -->
                </div>
            </div>
        </div>
    </section>
