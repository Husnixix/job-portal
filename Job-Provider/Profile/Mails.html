            <div class="modal fade" id="calender" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="staticBackdropLabel">Schedule Interview</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                <form class="form">
                        <div class="modal-body">
                            <h6 class="text-center mb-2 mt-1" id="serverResponse">Server Reponse</h6>
                            <div class="mb-2">          
                                <input type="text" class="form-control mb-2" id="UserID" name="UserID">
                                <input type="text" class="form-control mb-2" id="JobID" name="JobID">
                                <input type="text" class="form-control mb-2" id="EventID" name="EventID">
                            </div>
                            <div class="mb-2">
                                <label for="startTime" class="form-label">Start</label>
                                <input type="datetime-local" class="form-control" id="startTime" name="StartTime" required>
                            </div>
                            <div class="mb-2">
                                <label for="endTime" class="form-label">End</label>
                                <input type="datetime-local" class="form-control" id="endTime" name="EndTime" required>
                            </div>              
                        </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" name="submit">Confirm</button>
                    </div>
                </form>
