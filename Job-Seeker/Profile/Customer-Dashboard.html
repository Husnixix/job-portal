        <!--Search content-->
        <section>
            <div class="container shadow mt-3 p-3 rounded">
                <form action="" class="searchForm">
                    <div class="row g-2">
                        <div class="col-12 col-sm-12 col-md-12 col-lg-5 col-xl-5 col-xxl-5">
                            <div class="input-group input-group-lg mb-3">

                                <input type="text" class="form-control border-0"  placeholder="Job title or keywords" name="title" id="title">
                            </div>
                        </div>
                        <div class="col-12 col-sm-12 col-md-12 col-lg-5 col-xl-5 col-xxl-5">
                            <div class="input-group input-group-lg mb-3">
                                <span class="input-group-text border-0" id="inputGroup-sizing-sm"><i class="bi bi-search"></i></span>
                                <input type="text" class="form-control border-0" placeholder="Anywhere" name="location" id="location">
                            </div>
                        </div>
                        <div class="col-12 col-sm-12 col-md-12 col-lg-2 col-xl-2 col-xxl-2">
                            <button class="btn btn-primary w-100 btn-lg" type="submit">Search</button>
                        </div>           
                    </div> 
                </form>        
            </div>

        <!--Filter content-->
        <section>
            <div class="container shadow mt-3 p-3 rounded" >
                <!--Filter Job Type-->
                <section class="d-none d-lg-block">
                    <div class="row g-2 mb-2">
                        <div class="col-auto">
                            <div class="dropdown">
                                <button class="btn btn-light dropdown-toggle border" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Job Type
                                </button>
                                <ul class="dropdown-menu">
                                    <li class="dropdown-item">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="">
                                            <label class="form-check-label" for="">Full Time</label>
                                        </div>
                                    </li>
                                    <li class="dropdown-item">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="">
                                            <label class="form-check-label" for="">Part Time</label>
                                        </div>
                                    </li> 
                                    <li class="dropdown-item">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="">
                                            <label class="form-check-label" for="">Contract</label>
                                        </div>
                                    </li> 
                                    <li class="dropdown-item">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="">
                                            <label class="form-check-label" for="">Internship</label>
                                        </div>
                                    </li>    
                                </ul>
                            </div>
                        </div>
                        <!--Filter Mode-->
                        <div class="col-auto">
                            <div class="dropdown">
                                <button class="btn btn-light dropdown-toggle border" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Modality
                                </button>
                                <ul class="dropdown-menu">
                                    <li class="dropdown-item">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="">
                                            <label class="form-check-label" for="">On Site</label>
                                        </div>
                                    </li>
                                    <li class="dropdown-item">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="">
                                            <label class="form-check-label" for="">Remote</label>
                                        </div>
                                    </li>   
                                </ul>
                            </div>
                        </div>
                        <!--Filter Country-->
                        <div class="col-auto">
                            <div class="dropdown">
                                <button class="btn btn-light dropdown-toggle border" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Country
                                </button>
                                <ul class="dropdown-menu">
                                    <li class="dropdown-item">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="">
                                            <label class="form-check-label" for="">Sri Lanka</label>
                                        </div>
                                    </li>
                                    <li class="dropdown-item">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="">
                                            <label class="form-check-label" for="">Overseas</label>
                                        </div>
                                    </li>   
                                </ul>
                            </div>
                        </div>
                        <!--Filter Salary-->
                        <div class="col-auto">
                            <div class="dropdown">
                                <button class="btn btn-light dropdown-toggle border" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Salary
                                </button>
                                <ul class="dropdown-menu">
                                    <li class="dropdown-item">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="">
                                            <label class="form-check-label" for="">LKR</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="">
                                            <label class="form-check-label" for="">USD</label>
                                        </div>
                                    </li>  
                                </ul>
                            </div>
                        </div>
                    </div>
                </section>
                
                <!--Reset-->
                <section>
                    <div class="row">
                        <div class="col-12 d-lg-none">
                            <button class="btn btn-light w-100" style="font-weight: bold;">
                                <i class="bi bi-filter me-2"></i>More Filter
                            </button>
                        </div>
                    </div>
                </section>
            </div>
        </section>
